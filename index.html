n getRandomInt(min, max) {  return Math.floor(Math.random() * (max - min)) + min;}  var i = 0;  var el = document.querySelector('.odometer'); od = new Odometer({  el: el,  value: 12,   // Any option (other than auto and selector) can be passed in here  format: '(dd)',}); var firstInterval =  setInterval(function(){    el.innerHTML = i++%100;}, 3000);var secondInterval;//  function getForm(){//     var a = $('form').serialize();//     clearInterval(firstInterval);//     secondInterval = setInterval(function(){//     el.innerHTML = getRandomInt(0,99);// }, 2000);//   }    $(function() {            causeRepaintsOn = $("h1, h2, h3, p");            $(window).resize(function() {                causeRepaintsOn.css("z-index", 1);            });        });  	  	var NebPay = require("nebpay");    var nebPay = new NebPay();        var serialNumber; //transaction serial number    var intervalQuery; //periodically query tx results        //initiate the transaction with a button click, here is an example of calling a smart contract    function onButtonClick() {        var form = $('form').serialize();    form = form.split('=')[1];        clearInterval(firstInterval);        secondInterval = setInterval(function(){          el.innerHTML = getRandomInt(0,99);        }, 2000);              // var to = dappAddress;         var to = "n1t5VEaK1mTfptP5gsSfbcMY4n91WrjfHU3" ;  //the smart contract address of your Dapp        var value = "0.00000001"; // 0.00000001        var callFunction = "checkRandom" //the function name to be called        var callArgs =  '["'+form+'"]'  //the parameter, it's format JSON string of parameter arrays, such as'["arg"]','["arg1","arg2]'                var options = {            goods: {        //commodity description                name: "example"            },            callback: NebPay.config.mainnetUrl        }                //Send transaction (here is smart contract call)        serialNumber = nebPay.call(to, value, callFunction, callArgs, options);                //Set a periodically query        intervalQuery = setInterval(function() {            funcIntervalQuery(form);        }, 10000); //it's recommended that the query frequency is between 10-15s.    }        //Query the result of the transaction. queryPayInfo returns a Promise object.    function funcIntervalQuery(num) {           nebPay.queryPayInfo(serialNumber)   //search transaction result from server (result upload to server by app)            .then(function (resp) {                console.log("tx result: " + resp)   //resp is a JSON string                var respObject = JSON.parse(resp);                if(respObject.data.status === 1){                    //The transaction is successful                         var res = respObject.data.execute_result;                        res = res.split('"')[1];                        res = res.split(':');                        res1 = parseInt(res[0]);                        res2 = parseInt(res[1]);                        $( ".bank" ).text("Bank: "+res2+" Wei = "+res2/Math.pow(10,18)+" NEB");                        clearInterval(secondInterval);                        el.innerHTML = res1;                        if(res1!=num){                          $("p").text("You LOOOOOOOOSE! Try again!");                          $('.hover_bkgr_fricc').show();                          $('.hover_bkgr_fricc').click(function(){                            $('.hover_bkgr_fricc').hide();                          });                          $('.popupCloseButton').click(function(){                            $('.hover_bkgr_fricc').hide();                          });                        }                        if(res1==num){                          $("p").text("You WINNNN! Congratulations!");                          $('.hover_bkgr_fricc').show();                          $('.hover_bkgr_fricc').click(function(){
